# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - clang
  - gcc
# Build steps
script:
  - cmake . && make
addons:
  apt:
    packages:
    - cmake
    - libboost-system-dev
    - libboost-thread-dev
    - freeglut3
    - freeglut3-dev
    - libxmu-dev
    - libxi-dev
    - libglpk-dev
